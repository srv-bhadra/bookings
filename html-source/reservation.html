      .my-footer {
        height: 5em;
        background-color: #163b65;
        margin-top: 1.5em;
        padding: 1em;
        color: white;
        font-size: 80%;
      }
      .room-image {
        max-width: 50%;
      }
    </style>

  <body>
    <!-- NAVIGATION PANNEL : START-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="majors.html"
                    >Major's Quarter</a

                  <a class="dropdown-item" href="majors.html">Major's Suite</a>

              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now</a>

            </li>

        </div>
      </div>
    </nav>
    <!-- NAVIGATION PANEL : END -->
    <!-- TEXT BLOCK : START -->
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for availability</h1>
          <form action="reservation.html" method="get">
            <div class="row g-3">
              <div class="col">
                <div class="mb-3">
                  <label for="start-date" class="form-label"
                    >Starting Date</label
                  >
                  <input
                    required
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date"
                    aria-describedby="startDateHelp"
                  />
                  <div id="startDateHelp" class="form-text">
                    Enter your starting date in the form of MM-DD-YYYY
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="ending-date" class="form-label"
                    >Ending Date</label
                  >
                  <input
                    required
                    type="date"
                    class="form-control"
                    id="ending-date"
                    name="ending-date"
                    aria-describedby="endDateHelp"
                  />
                  <div id="endDateHelp" class="form-text">
                    Enter your ending date in the form of MM-DD-YYYY
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Search Availability
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- TEXT BLOCK : END -->
    <!-- FOOTER : START -->
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
