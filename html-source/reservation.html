    <!-- JAVASCRIPT : START -->
    <script>
      let attention = Prompt();

      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      document
        .getElementById("color-button")
        .addEventListener("click", function () {
          // notify("This is my message", "success");

          // notifyModal(
          //   "title",
          //   "<em>Hello, World!</em>",
          //   "success",
          //   "My Text for the button"
          // );

          let html = `
              <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation search-form mx-auto">
                <div class="row">
                  <div class="col">
                    <div class="row g-3" id="reservation-dates-modal">
                        <div class="col p-2">
                          <input disabled required type="text" class="form-control" name="start" id="start" placeholder="Arrival">
                        </div>
                        <div class="col p-2">
                          <input disabled required type="text" class="form-control" name="end" id="end" placeholder="Departure">
                        </div>
                    </div>
                  </div>
                </div>
              </form>
            `;
          attention.custom({ msg: html, title: "Choose your dates" });
        });

      const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, text, icon, confirmButton) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButton,
        });
      }

      function Prompt() {
        let toast = function (c) {
          const { msg = "", icon = "success", position = "top-end" } = c;
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        let success = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        let error = function (c) {
          const { msg = "", title = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        async function custom(c) {
          const { msg = "", title = "" } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rp = new DateRangePicker(elem, {
                format: "dd-mm-yyyy",
                showOnFocus: true,
                orientation: "top",
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
    </script>
